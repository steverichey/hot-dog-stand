# appveyor file
# http://www.appveyor.com/docs/appveyor-yml

init:
  - git config --global core.autocrlf input

environment:
  matrix:
    - nodejs_version: 0.10
    - nodejs_version: 0.8
    - nodejs_version: 0.11

install:
  - ps: Update-NodeJsInstallation (Get-NodeJsLatestBuild $env:nodejs_version)
  - npm install -g grunt-cli
  - npm install

build: off

test_script:
  - node --version
  - npm --version
  - ps: grunt # PowerShell
  - cmd: grunt
